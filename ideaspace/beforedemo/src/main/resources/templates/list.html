<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/easyUI/themes/icon.css">
    <script type="text/javascript" src="../static/easyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyUI/jquery.easyui.min.js"></script>

    <script type="text/javascript">
        $(function(){
           $("#pp").pagination({
               onSelectPage:function (pageNumber,pageSize) {
                   
               }
           })
        })
    </script>
</head>

<body>
<table class="easyui-datagrid">
    <thead>
    <tr>
        <th data-options="field:'id'">编码</th>
        <th data-options="field:'name'">姓名</th>
        <th data-options="field:'sex'">性别</th>
        <th data-options="field:'hobby'">爱好</th>
        <th data-options="field:'sname'">学校</th>
    </tr>
    </thead>
    <tbody>
    <#list page.resultList as stu>
    <tr>
        <td>${stu.id}</td>
        <td>${stu.name}</td>
        <td>${stu.sex}</td>
        <td>${stu.hobby}</td>
        <td>${stu.sname}</td>
    </tr>
    </#list>
    </tbody>
</table>
<div id="pp" class="easyui-pagination" data-options="
					total:114,
					layout:['list','sep','first','prev','links','next','last','sep','refresh','info']
				"></div>
</body>
</html>
